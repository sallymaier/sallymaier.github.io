<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <!-- Ignore this file students -->
    <link href="starter.css" rel="stylesheet" type="text/css" />

    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp and
      http://www.w3schools.com/css/css3_backgrounds.asp **/

      .one {
        background-image: url('img/AbuSnow.png');
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        background-color: rgb(101, 148, 195);
        background-blend-mode: overlay;

      }




      .three {
        background-image: url('http://www.pngall.com/wp-content/uploads/2016/06/Sad-Crying-Emoji-PNG.png');
        background-repeat: repeat-x;
        background-position: left 40%;
        background-size: initial;
        background-size: 50px;
      }

      .four {
        background-image: url(http://cdn.wallpapersafari.com/2/81/9TxZa4.gif);
        background-repeat: repeat-x;
        background-position: left bottom;
        background-size: 150px;
      }

      .five {
        background-image: url('http://vignette2.wikia.nocookie.net/austinally/images/9/93/Falling_snowflakes_gif.gif/revision/latest?cb=20131221041455');
        background-repeat: repeat;
        background-position: 55% center;
        background-size: 25%;
      }

      .six {
        background-image: url(http://cdn.wallpapersafari.com/2/81/9TxZa4.gif);
        background-repeat: repeat-y;
        background-position: left bottom;
        background-size: 150px;
      }

      .seven {
        background-image: url(http://cdn.wallpapersafari.com/2/81/9TxZa4.gif);
        background-repeat: repeat-y;
        background-position: right bottom;
        background-size: 150px;
      }

      .eight {
        background-image: url(http://cdn.wallpapersafari.com/2/81/9TxZa4.gif);
        background-repeat: repeat-x;
        background-position: left top;
        background-size: 150px;
      }

      .ten {
        background-image: url('http://www.animatedimages.org/data/media/361/animated-cloud-image-0016.gif');
        background-repeat: no-repeat;
        background-position: 60% -20%;
        background-size: 500px;
      }



    </style>

  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed three "></div>
    <div class="fixed four "></div>
    <div class="fixed five"></div>
    <div class="fixed six"></div>
    <div class="fixed seven"></div>
    <div class="fixed eight"></div>
    <div class="fixed ten"></div>


  </body>

</html>
